<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">
    <title>Document</title>
</head>
<body id="body">
    <div class="cont">
        <div class="cont-anal">
            <div class="reloj" id="reloj">
                <div class="centro"></div>
                <div class="manecillas-hr"  data-hour-hand>
                    <div class="hr" id="hr"></div>
                </div>
                <div class="manecillas-min" data-minute-hand>
                    <div class="min" id="min"></div>
                </div>
                <div class="manecillas-seg" data-second-hand>
                    <div class="seg"></div>
                </div>
                <div class="indicators">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi1">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi2">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi3">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi4">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi5">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi6">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi7">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi8">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi9">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi10">
                    <div class="indicator"></div>
                </div>
                <div class="indicators" id="indi11">
                    <div class="indicator"></div>
                </div>
            </div>
        </div>
        <div class="cont-digit">
            <div class="screen">
                <p class="digit-hr"><b data-hour-dig>00</b></p>
                <p class="digit-sep">:</p>
                <p class="digit-min"><b data-minute-dig>00</b></p>
                <p class="digit-sep">:</p>
                <p class="digit-seg"><b data-second-dig>00</b></p>
            </div>
        </div>
        <div class="dark-cont" id="darkmode">
            <div class="slider" id="slider"></div>
            <span class="material-icons-outlined">
                light_mode
                </span>
                <span class="material-icons-outlined">
                    dark_mode
                    </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
